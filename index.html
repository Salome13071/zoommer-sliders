<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zoommer sliders</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <section class="slidersMainBox">
      <div class="swiper mySwiper1">
        <h1>სულსწრაფი შეთავაზებები</h1>
        <div class="swiper-wrapper"></div>
        <div class="swiper-button-next"></div>

      </div>
      <div class="swiper mySwiper2">
        <h1>აღმოაჩინე რა საჩუქარი გელოდება</h1>
        <div class="swiper-wrapper"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="swiper mySwiper3">
        <h1>ახალი მოდელები</h1>
        <div class="swiper-wrapper"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="swiper mySwiper4">
        <h1>ტელევიზორები</h1>
        <div class="swiper-wrapper"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="swiper mySwiper5">
        <h1>ბრენდები</h1>
        <div class="swiper-wrapper swiper5Boxes"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="swiper mySwiper6">
        <h1>თავის მოვლა</h1>
        <div class="swiper-wrapper"></div>

        <div class="swiper-button-prev"></div>
      </div>
      <div class="swiper mySwiper7">

        <div class="swiper-wrapper"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="swiper mySwiper8">

        <div class="swiper-wrapper"></div>

        <div class="swiper-wrapper"></div>

      </div>

        <div class="swiper-wrapper"></div>

        <div class="swiper-button-prev"></div>
      </div>

        <div class="swiper-wrapper"></div>

    <script type="module" src="./script.js"></script>
